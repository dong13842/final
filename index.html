<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>管好自己</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <nav class="navbar">
      <div class="nav brand a"><h3>管好自己</h3></div>
    <ul class="navbar-links">
        <li><a href="#welcome">首頁</a></li>
        <li><a href="#card">開始</a></li>        
        <li><a href="#calendar">日曆</a></li>
        <li><a href="#todo-list">待辦事項</a></li>
    </ul>
</nav>

<section id="welcome">
      <div class="welcome-content">
        <h1>歡迎來到你的生活儀表板</h1>
        <p class="subtitle">一個整合所有你需要的高效工具，讓你的生活更有條理。</p>
        <button class="start-button" id="start-btn-main">開始使用</button>
      </div>
</section>
<section id="card">
  <div class="cards-container">
  <!-- 天氣卡 -->
  <div class="weather-card">
    <h3><span class="emoji">☀️</span> WEATHER</h3>
    <p id="weather-location">Loading...</p>
    <p id="weather-temp">Loading...</p>
    <p id="weather-description">Loading...</p>
  </div>

  <!-- 年度目標卡 -->
  <div class="goal-card">
    <h3><span class="emoji">🎯</span> 年度目標</h3>
    <div class="goal-list">
      <label class="goal-item-label">
        <span class="emoji">👑</span>
        <input type="text" class="goal-item" placeholder="目標一" />
      </label>
      <label class="goal-item-label">
        <span class="emoji">👑</span>
        <input type="text" class="goal-item" placeholder="目標二" />
      </label>
      <label class="goal-item-label">
        <span class="emoji">👑</span>
        <input type="text" class="goal-item" placeholder="目標三" />
      </label>
      <button id="save-goal-btn">儲存目標</button>
      <div id="fireworks-container"></div>
    </div>
  </div>

  <!-- 星座卡 -->
  <div class="horoscope-card">
    <h3><span class="emoji">✨</span> 星座運勢</h3>
    <div class="horoscope-selector">
      <label for="horoscope-select">選擇你的星座：</label>
      <select id="horoscope-select">
        <option value="">請選擇</option>
        <option value="aries">牡羊座</option>
        <option value="taurus">金牛座</option>
        <option value="gemini">雙子座</option>
        <option value="cancer">巨蟹座</option>
        <option value="leo">獅子座</option>
        <option value="virgo">處女座</option>
        <option value="libra">天秤座</option>
        <option value="scorpio">天蠍座</option>
        <option value="sagittarius">射手座</option>
        <option value="capricorn">摩羯座</option>
        <option value="aquarius">水瓶座</option>
        <option value="pisces">雙魚座</option>
      </select>
    </div>
    <p id="horoscope-result">請選擇你的星座以查看今日運勢。</p>
  </div>
</div>
</section>


<!--calendar-->
  <section id="calendar-app">
    <div id="event-input">
      <form id="event-form">
        <h1><span class="shiny-star">✨</span>Schedule</h1><br/>
        <label for="event-date">📅 Date</label>
        <input type="date" id="event-date" required />
        <br />
        <label for="event-desc">📝 Content</label>
        <textarea id="event-desc" required></textarea>
        <button type="submit">儲存</button>
      </form>
      <div id="event-message" style="margin-top: 1rem; color: green;"></div>
      <div id="event-list"></div>
    </div>

    <section id="calendar">
      <div id="calendar-wrapper">
        <div id="calendar-container">
          <div id="calendar-header">
            <button id="prev-month">&lt;</button>
            <span id="month-year"></span>
            <button id="next-month">&gt;</button>
          </div>
          <div id="calendar-weekdays">
            <div>日</div>
            <div>一</div>
            <div>二</div>
            <div>三</div>
            <div>四</div>
            <div>五</div>
            <div>六</div>
          </div>
          <div id="calendar-days"></div>
        </div>
      </div>
    </section>

  </section>

<!--to-do-->
<div id="todo"></div>
  <!--tomato-->
  <div class="main-container">
    <section class="pomodoro-box">
      <div id="pomodoro-fireworks-container" style="position: absolute; bottom: 0; left: 0; width: 100%; height: 80px; pointer-events: none; overflow: hidden; z-index: 1;"></div>
      <div class="tomato">
        <div class="leaf"></div>
        <div class="face">
          <div class="eyes">
            <div class="eye"></div>
            <div class="eye"></div>
          </div>
          <div id="timer" class="timer-text">30:00</div>
        </div>
      </div>
      <div class="settings">
        <label>工作時間<input type="number" id="work-time" min="1" max="120" value="30" />分鐘</label>
        <label>休息時間<input type="number" id="break-time" min="1" max="120" value="10"/>分鐘</label>
        <label>循環次數<input type="number" id="cycles-input" min="1" max="50" value="1"/>次</label>      </div>
      <div class="button-group">
        <button id="start-btn">開始</button>
        <button id="pause-btn" disabled>暫停</button>
        <button id="reset-btn" disabled>重置</button>
      </div>
    </section>
    <!--list-->
    <div class="todo-container">
      <div id="todo-fireworks-container" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 5;"></div>
      <h1>TO-DO</h1>
      <br />
      <div class="todo-input-area">
        <input type="text" id="todo-input" placeholder="輸入代辦事項..." />
        <button id="add-btn">新增</button>
      </div>
      <br />
      <ul id="todo-list"></ul>
      <div id="fireworks-container" style="position: fixed; top: 0; left: 50%; width: 400px; height: 150px; pointer-events: none; transform: translateX(-50%); z-index: 1000; overflow: visible;"></div>
    </div>
  </div>
  <script type="module" src="script.js"></script>
  </body>
</html>
